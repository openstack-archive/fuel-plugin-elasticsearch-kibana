- id: primary-elasticsearch_kibana
  type: group
  role: [primary-elasticsearch_kibana]
  tasks:
    - fuel_pkgs
    - hiera
    - globals
    - tools
    - logging
    - netconfig
    - hosts
    - cluster-haproxy
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    strategy:
      type: one_by_one

- id: elasticsearch_kibana
  type: group
  role: [elasticsearch_kibana]
  tasks:
    - fuel_pkgs
    - hiera
    - globals
    - tools
    - logging
    - netconfig
    - hosts
    - cluster-haproxy
  required_for: [deploy_end]
  requires: [deploy_start, primary-elasticsearch_kibana]
  parameters:
    strategy:
      type: parallel

- id: lma-es-firewall
  type: puppet
  groups: [primary-elasticsearch_kibana, elasticsearch_kibana]
  required_for: [deploy_end]
  requires: [netconfig]
  parameters:
    puppet_manifest: "puppet/manifests/firewall.pp"
    puppet_modules: "puppet/modules"
    timeout: 3600

- id: lma-es-cluster
  type: puppet
  groups: [primary-elasticsearch_kibana, elasticsearch_kibana]
  required_for: [cluster-haproxy]
  requires: [lma-es-firewall]
  parameters:
    puppet_manifest: "puppet/manifests/cluster.pp"
    puppet_modules: "puppet/modules"
    timeout: 3600
  reexecute_on:
    - deploy_changes

- id: lma-es-virtual-ip
  type: puppet
  groups: [primary-elasticsearch_kibana, elasticsearch_kibana]
  required_for: [deploy_end]
  requires: [lma-es-cluster]
  parameters:
    puppet_manifest: "puppet/modules/osnailyfacter/modular/virtual_ips/virtual_ips.pp"
    puppet_modules: "puppet/modules"
    timeout: 3600

- id: lma-es-hiera
  type: puppet
  groups: [primary-elasticsearch_kibana, elasticsearch_kibana]
  requires: [globals]
  required_for: [logging, lma-es-cluster, lma-es-kibana-haproxy]
  parameters:
    puppet_manifest: "puppet/manifests/hiera_override.pp"
    puppet_modules: "puppet/modules"
    timeout: 120
  reexecute_on:
    - deploy_changes

- id: lma-es-kibana-haproxy
  type: puppet
  groups: [primary-elasticsearch_kibana, elasticsearch_kibana]
  requires: [cluster-haproxy, lma-es-virtual-ip]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: "puppet/manifests/haproxy.pp"
    puppet_modules: "puppet/modules"
    timeout: 120
  reexecute_on:
    - deploy_changes

# This task is defined in tasks.yaml because there we control the
# deployment order across all LMA plugins by setting priorities.
# But we need also to defined it here because we leverage the reexecute_on
# feature to reconfigure the Elasticsearch instance when a redeployment is
# made, typically when adding/removing a node.
- id: lma-install-elasticsearch
  type: puppet
  requires: [post_deployment_start]
  required_for: [post_deployment_end]
  parameters:
    puppet_manifest: "puppet/manifests/elasticsearch.pp"
    puppet_modules: "puppet/modules"
    timeout: 600
  reexecute_on:
    - deploy_changes
