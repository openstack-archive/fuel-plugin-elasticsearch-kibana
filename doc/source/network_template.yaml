adv_net_template:
  default:
    network_assignments:
      fuelweb_admin:
        ep: br-fw-admin
      management:
        ep: br-mgmt
      private:
        ep: br-mesh
      public:
        ep: br-ex
      storage:
        ep: br-storage
      monitoring:
        ep: br-monitoring
    network_scheme:
      admin:
        endpoints:
        - br-fw-admin
        roles:
          admin/pxe: br-fw-admin
          fw-admin: br-fw-admin
        transformations:
        - action: add-br
          name: br-fw-admin
        - action: add-port
          bridge: br-fw-admin
          name: <% if1 %>
      mgmt:
        endpoints:
        - br-mgmt
        roles:
          ceilometer/api: br-mgmt
          cinder/api: br-mgmt
          glance/api: br-mgmt
          heat/api: br-mgmt
          horizon: br-mgmt
          keystone/api: br-mgmt
          management: br-mgmt
          mgmt/api: br-mgmt
          mgmt/corosync: br-mgmt
          mgmt/database: br-mgmt
          mgmt/memcache: br-mgmt
          mgmt/messaging: br-mgmt
          mgmt/vip: br-mgmt
          mongo/db: br-mgmt
          murano/api: br-mgmt
          neutron/api: br-mgmt
          neutron/private: br-mgmt
          nova/api: br-mgmt
          nova/migration: br-mgmt
          rados_gw_management_vip: br-mgmt
          sahara/api: br-mgmt
          swift/api: br-mgmt
          swift/replication: br-mgmt
        transformations:
        - action: add-br
          name: br-mgmt
        - action: add-port
          bridge: br-mgmt
          name: <% if3 %>
      private:
        endpoints:
        - br-mesh
        roles:
          neutron/mesh: br-mesh
        transformations:
        - action: add-br
          name: br-mesh
        - action: add-port
          bridge: br-mesh
          name: <% if4 %>
      public:
        endpoints:
        - br-mesh
        - br-ex
        roles:
          ceph/radosgw: br-ex
          cinder/api: br-ex
          ex: br-ex
          neutron/floating: br-floating
          public/vip: br-ex
        transformations:
        - action: add-br
          name: br-ex
        - action: add-br
          name: br-floating
          provider: ovs
        - action: add-patch
          bridges:
          - br-floating
          - br-ex
          mtu: 65000
          provider: ovs
        - action: add-port
          bridge: br-ex
          name: <% if2 %>
      storage:
        endpoints:
        - br-storage
        roles:
          ceph/replication: br-storage
          cinder/iscsi: br-storage
          storage: br-storage
          swift/replication: br-storage
        transformations:
        - action: add-br
          name: br-storage
        - action: add-port
          bridge: br-storage
          name: <% if5 %>
      monitoring:
        endpoints:
        - br-monitoring
        roles:
          monitoring: br-monitoring
          elasticsearch: br-monitoring
          influxdb_vip: br-monitoring
          infrastructure_alerting: br-monitoring
        transformations:
        - action: add-br
          name: br-monitoring
        - action: add-port
          bridge: br-monitoring
          name: <% if3 %>.101
    nic_mapping:
      default:
        # fw-admin
        if1: enp0s3
        # public
        if2: enp0s4
        # management + monitoring (VLAN: 101)
        if3: enp0s5
        # private
        if4: enp0s6
        # storage
        if5: enp0s7
    templates_for_node_role:
      cinder:
      - admin
      - mgmt
      - private
      - storage
      - monitoring
      compute:
      - admin
      - mgmt
      - private
      - storage
      - monitoring
      controller:
      - admin
      - mgmt
      - public
      - private
      - storage
      - monitoring
      elasticsearch_kibana:
      - admin
      - mgmt
      - public
      - private
      - storage
      - monitoring
      influxdb_grafana:
      - admin
      - mgmt
      - public
      - private
      - storage
      - monitoring
      infrastructure_alerting:
      - admin
      - mgmt
      - public
      - private
      - storage
      - monitoring
