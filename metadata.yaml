# Plugin name
name: elasticsearch_kibana
# Human-readable name for your plugin
title: The Elasticsearch-Kibana Server Plugin
# Plugin version
version: '6.1.0'
# Description
description: Deploy Elasticsearch server and the Kibana web interface.
# Required fuel version
fuel_version: ['6.1']
# Licences
licenses: ['Apache License Version 2.0']
# Specify author or company name
authors: ['Mirantis Inc.']
#Â A link to the plugin homepage
homepage: 'https://github.com/stackforge/fuel-plugin-elasticsearch-kibana'
groups: []

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: 2014.2-6.1
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: centos
    version: 2014.2-6.1
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos

# Version of plugin package
package_version: '2.0.0'
